<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d718392e10.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Password</title>
</head>
<body>
  <div class="container">
    <h1 class="title">
      Generate Password
     </h1>
    <input type="text"
    id="input-text"
    class="input-text"
    placeholder="Generate Password..." readonly>
    <i class="far fa-copy"></i>
    <div>
    <div class="alert-message active">
      Password Copied!
      </div>
    <button class="generate-button">Get Password</button>
  </div>
  </div>
  <script src="index.js"></script>
</body>
